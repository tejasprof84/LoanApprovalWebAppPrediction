<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #23272f;
            color: #f1f1f1;
            margin: 0;
            min-height: 100vh;
        }
        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 0;
            background: #23272f;
        }
        .form-section {
            background: #2c313a;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            padding: 32px 36px 28px 36px;
            margin-right: 40px;
            min-width: 350px;
        }
        .form-section h2 {
            margin-top: 0;
            color: #fff;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #b3b3b3;
            font-size: 15px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #444a56;
            border-radius: 5px;
            background: #23272f;
            color: #fff;
            font-size: 16px;
        }
        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }
        .button-row {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            gap: 16px;
            margin-top: 10px;
        }
        button {
            padding: 10px 28px;
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #0056b3 60%, #007bff 100%);
        }
        .summary-section {
            background: #23272f;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
            padding: 32px 36px 28px 36px;
            min-width: 320px;
        }
        .summary-section h3 {
            color: #00c6ff;
            margin-top: 0;
            margin-bottom: 18px;
        }
        .message {
            margin-top: 18px;
            font-size: 18px;
            color: #00c6ff;
            font-weight: bold;
            min-height: 32px;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="form-section">
            <h2>Prediction Form</h2>
            <form id="predictForm">
                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <select id="Gender" name="Gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Married">Married</label>
                    <select id="Married" name="Married" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Dependents">Dependents</label>
                    <select id="Dependents" name="Dependents" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3+">3+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Education">Education</label>
                    <select id="Education" name="Education" required>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Self_Employed">Self Employed</label>
                    <select id="Self_Employed" name="Self_Employed" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Property_Area">Property Area</label>
                    <select id="Property_Area" name="Property_Area" required>
                        <option value="Urban">Urban</option>
                        <option value="Semiurban">Semiurban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ApplicantIncome">Applicant Income</label>
                    <input type="number" id="ApplicantIncome" name="ApplicantIncome" required>
                </div>
                <div class="form-group">
                    <label for="CoapplicantIncome">Coapplicant Income</label>
                    <input type="number" step="0.01" id="CoapplicantIncome" name="CoapplicantIncome" required>
                </div>
                <div class="form-group">
                    <label for="LoanAmount">Loan Amount</label>
                    <input type="number" step="0.01" id="LoanAmount" name="LoanAmount" required>
                </div>
                <div class="form-group">
                    <label for="Loan_Amount_Term">Loan Amount Term</label>
                    <select id="Loan_Amount_Term" name="Loan_Amount_Term" required>
                        <option value="360">360</option>
                        <option value="180">180</option>
                        <option value="120">120</option>
                        <!-- add more terms as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="Credit_History">Credit History</label>
                    <select id="Credit_History" name="Credit_History" required>
                        <option value="1">Good</option>
                        <option value="0">Bad</option>
                    </select>
                </div>
                <div class="button-row">
                    <button type="submit">Predict Loan Approval</button>
                </div>
            </form>
        </div>
        <div class="summary-section">
            <h3>Prediction Result</h3>
            <div class="message" id="message">Please enter values and click Predict.</div>
        </div>
    </div>
    <script>
        document.getElementById('predictForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => { data[key] = value; });
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('message').textContent = result.message || result.result || 'Prediction complete.';
        };
    </script>
</body>
</html>
